<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart - All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <header class="navbar bg-white px-4 md:px-20 border-b sticky top-0 z-50">
        <div class="navbar-start">
            <a href="index.html" class="text-2xl font-bold text-indigo-700">SwiftCart</a>
        </div>

        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-medium text-gray-600">
                <li><a href="/" class="text-indigo-600">Home</a></li>
              <li><a href="products.html">Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <div class="indicator">
                <span id="cart-count" class="indicator-item badge badge-secondary">0</span>
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 max-w-7xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Our Products</h1>
            <div id="category-list" class="flex flex-wrap justify-center gap-2">
                </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <dialog id="details_modal" class="modal">
        <div class="modal-box max-w-2xl bg-white">
            <div id="modal_body"></div>
            <div class="modal-action">
                <form method="dialog"><button class="btn btn-sm">Close</button></form>
            </div>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
